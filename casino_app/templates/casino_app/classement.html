<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../static/css/style.css" />

  <body style="background-color: var(--vert_fonce)">
    <header>
      <nav>
        <a href="/">Accueil</a>
        <a href="/roulette">Jouer</a>
        <a href="/">Classement</a>
      </nav>
    </header>
    <section class="Classement">
      <h1>Classement des joueurs</h1>
      <table>
        <thead>
          <tr>
            <th>Joueur</th>
            <th>Solde</th>
          </tr>
        </thead>
        <tbody>
          {% for profile in profiles %}
          <tr>
            <td>{{ profile.user.username }}</td>
            <td>{{ profile.balance }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </body>
</html>
