{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Roulette</title>
    <link rel="stylesheet" href="{% static 'css/roulette_style.css' %}" />
  </head>
  <body>
    <h1>Faites vos jeux</h1>

    <div class="rouletteTapis">
      <div class="roulette-container">
        <div class="arrow"></div>
        <div class="roulette" id="roulette"></div>
      </div>
      <div class="tapis-container">
        <div id="tapis"></div>
        <p>Numéro gagnant : <span id="result-number">–</span></p>

        <div class="panneau">
          <div class="jetons">
            <div class="chips">
              <button class="chip" data-value="1">1</button>
              <button class="chip" data-value="5">5</button>
              <button class="chip" data-value="10">10</button>
              <button class="chip" data-value="25">25</button>
            </div>
            <button id="spin-button">Lancer</button>
          </div>
          <div class="chiffres">
            <div>
              <img
                class="money"
                src="../../static/img/money.png"
                alt="money icone"
              />
              <p><span id="total-bet">0</span> €</p>
            </div>
            <div>
              <img
                class="money"
                src="../../static/img/money.png"
                alt="money icone"
              />
              <p><span id="balance-value">{{ balance }}</span> €</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% csrf_token %}
    <script>
      window.CSRF_TOKEN = "{{ csrf_token }}";
    </script>
    <script src="{% static 'casino_app/tapis.js' %}"></script>
    <script src="{% static 'casino_app/roulette.js' %}"></script>
    <script src="{% static 'casino_app/bets.js' %}"></script>
  </body>
</html>
